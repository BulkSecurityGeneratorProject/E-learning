
<div *ngIf="playList">
    <h2><span jhiTranslate="eLearningApp.playList.detail.title">Play List</span> {{playList.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eLearningApp.playList.name">Name</span></dt>
        <dd>
            <span>{{playList.name}}</span>
        </dd>
        <dt><span jhiTranslate="eLearningApp.playList.slug">Slug</span></dt>
        <dd>
            <span>{{playList.slug}}</span>
        </dd>
        <dt><span jhiTranslate="eLearningApp.playList.type">Type</span></dt>
        <dd>
            <span>{{playList.type}}</span>
        </dd>
        <dt><span jhiTranslate="eLearningApp.playList.length">Length</span></dt>
        <dd>
            <span>{{playList.length}}</span>
        </dd>
        <dt><span jhiTranslate="eLearningApp.playList.duration">Duration</span></dt>
        <dd>
            <span>{{playList.duration}}</span>
        </dd>
        <dt><span jhiTranslate="eLearningApp.playList.tagLine">Tag Line</span></dt>
        <dd>
            <span>{{playList.tagLine}}</span>
        </dd>
        <dt><span jhiTranslate="eLearningApp.playList.active">Active</span></dt>
        <dd>
            <span>{{playList.active}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'play-list-manage/'+ playList.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
