<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGalleryLabel" jhiTranslate="eLearningApp.gallery.home.createOrEditLabel">Create or edit a Gallery</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!gallery.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="gallery.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eLearningApp.gallery.imageUrl" for="field_imageUrl">Image Url</label>
            <input type="text" class="form-control" name="imageUrl" id="field_imageUrl"
                [(ngModel)]="gallery.imageUrl" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eLearningApp.gallery.galleryGroup" for="field_galleryGroup">Gallery Group</label>
            <select class="form-control" id="field_galleryGroup" name="galleryGroup" [(ngModel)]="gallery.galleryGroupId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="galleryGroupOption.id" *ngFor="let galleryGroupOption of gallerygroups; trackBy: trackGalleryGroupById">{{galleryGroupOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
