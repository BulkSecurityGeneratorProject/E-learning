<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myJobsLabel" jhiTranslate="eLearningApp.jobs.home.createOrEditLabel">Create or edit a Jobs</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!jobs.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="jobs.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eLearningApp.jobs.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="jobs.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eLearningApp.jobs.runon" for="field_runon">Runon</label>
            <div class="input-group">
                <input id="field_runon" type="text" class="form-control" name="runon" ngbDatepicker  #runonDp="ngbDatepicker" [(ngModel)]="jobs.runon"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="runonDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eLearningApp.jobs.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="jobs.type" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eLearningApp.jobs.cronExpress" for="field_cronExpress">Cron Express</label>
            <input type="text" class="form-control" name="cronExpress" id="field_cronExpress"
                [(ngModel)]="jobs.cronExpress" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eLearningApp.jobs.isComplete" for="field_isComplete">Is Complete</label>
            <input type="checkbox" class="form-control" name="isComplete" id="field_isComplete"
                [(ngModel)]="jobs.isComplete" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eLearningApp.jobs.msg" for="field_msg">Msg</label>
            <input type="text" class="form-control" name="msg" id="field_msg"
                [(ngModel)]="jobs.msg" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
